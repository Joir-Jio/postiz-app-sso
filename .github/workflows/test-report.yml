name: Test Report Dashboard

on:
  workflow_run:
    workflows: ["SSO Testing Suite"]
    types:
      - completed
  schedule:
    # Generate daily test reports at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

